<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.signup_title">Inscription - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>

    <div class="auth-card">
        <h1 data-i18n="auth.signup_title">Inscription</h1>
        <form id="signup-form">
            <input type="email" id="email" data-i18n-placeholder="auth.email_placeholder" placeholder="Email" required>
            <input type="password" id="password" data-i18n-placeholder="auth.pass_placeholder" placeholder="Mot de passe" required>
            <button type="submit" data-i18n="auth.signup_btn">S'inscrire</button>
        </form>
        <p style="margin-top: 1.5rem;"><span data-i18n="auth.has_account">Déjà un compte ?</span> <a href="login.html" data-i18n="auth.login_title">Se connecter</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await auth.signUp(email, password);
            if (error) alert(error.message);
            else alert("Vérifiez votre email pour confirmer l'inscription !");
        });

        // Petite extension pour traduire les placeholders
        const translatePlaceholders = async () => {
            const lang = localStorage.getItem('posturaia_lang') || 'fr';
            const response = await fetch(`i18n/${lang}.json`);
            const t = await response.json();
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                const keys = key.split('.');
                let text = t;
                keys.forEach(k => text = text ? text[k] : null);
                if (text) el.placeholder = text;
            });
        };
        setTimeout(translatePlaceholders, 500);
    </script>

    <!-- PosturaIA Bot Widget -->
    <link rel="stylesheet" href="assets/css/posturaia-bot-widget.css">
    <script src="assets/js/posturaia-bot-widget.js"></script>
</body>
</html>
