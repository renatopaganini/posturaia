name: Deploy to Infomaniak

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.INFOMANIAK_SFTP_HOST }}
          username: ${{ secrets.INFOMANIAK_SFTP_USER }}
          password: ${{ secrets.INFOMANIAK_SFTP_PASS }}
          port: ${{ secrets.INFOMANIAK_SFTP_PORT }}
          local_path: "./*"
          remote_path: ${{ secrets.INFOMANIAK_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: false

