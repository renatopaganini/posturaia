<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.title">Dashboard - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>

    <main style="max-width: 1000px; margin: 3rem auto; padding: 0 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem;">
            <h1 data-i18n="dashboard.title" style="color: var(--primary);">Mes Analyses</h1>
            <a href="intake.html" class="btn btn-secondary" data-i18n="dashboard.new_btn">Nouvelle Analyse</a>
        </div>

        <div id="analyses-list" style="background: white; border-radius: 16px; border: 1px solid var(--border); overflow: hidden; box-shadow: var(--shadow);">
            <div style="padding: 4rem; text-align: center; color: var(--text-muted);" data-i18n="common.loading">Chargement de vos analyses...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        import { getUserAnalyses } from './assets/js/analysis-pipeline.js';

        await auth.checkAuth();

        async function loadDashboard() {
            const listContainer = document.getElementById('analyses-list');
            const lang = localStorage.getItem('posturaia_lang') || 'fr';
            const response = await fetch(`i18n/${lang}.json`);
            const t = await response.json();

            try {
                const analyses = await getUserAnalyses();
                if (analyses.length === 0) {
                    listContainer.innerHTML = `<div style="padding: 5rem; text-align: center;">${t.dashboard.empty_state} <a href="intake.html" style="color: var(--secondary); font-weight: bold;">${t.dashboard.start_here}</a>.</div>`;
                    return;
                }

                listContainer.innerHTML = analyses.map(a => `
                    <div class="analysis-item">
                        <div>
                            <div style="font-weight: 700; color: var(--primary); font-size: 1.1rem;">Analyse ${a.agent_code}</div>
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-top: 0.25rem;">${new Date(a.created_at).toLocaleDateString(lang === 'fr' ? 'fr-FR' : 'en-US', { day: 'numeric', month: 'long', year: 'numeric' })}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 3rem;">
                            <div style="text-align: right;">
                                <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">${t.dashboard.score}</div>
                                <div style="font-weight: 800; color: var(--secondary); font-size: 1.25rem;">${a.global_score || '--'}<span style="font-size: 0.9rem; opacity: 0.6;">/100</span></div>
                            </div>
                            <a href="results.html?id=${a.id}" class="btn btn-outline" style="padding: 0.5rem 1.25rem; font-size: 0.9rem;">${t.dashboard.view} â†’</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                listContainer.innerHTML = `<div style="padding: 3rem; color: #ef4444; text-align: center; font-weight: 500;">Erreur lors du chargement : ${e.message}</div>`;
            }
        }

        loadDashboard();
    </script>

    <!-- PosturaIA Bot Widget -->
    <link rel="stylesheet" href="assets/css/posturaia-bot-widget.css">
    <script src="assets/js/posturaia-bot-widget.js"></script>
</body>
</html>
