<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.login_title">Connexion - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>

    <div class="auth-card">
        <h1 data-i18n="auth.login_title">Connexion</h1>
        <form id="login-form">
            <input type="email" id="email" data-i18n-placeholder="auth.email_placeholder" placeholder="Email" required>
            <input type="password" id="password" data-i18n-placeholder="auth.pass_placeholder" placeholder="Mot de passe" required>
            <button type="submit" data-i18n="auth.login_btn">Se connecter</button>
        </form>
        <div class="divider" data-i18n="auth.divider">ou</div>
        <button id="google-login" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            <span data-i18n="auth.google_btn">Continuer avec Google</span>
        </button>
        <p style="margin-top: 1.5rem;"><span data-i18n="auth.no_account">Pas de compte ?</span> <a href="signup.html" data-i18n="auth.signup_title">S'inscrire</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await auth.login(email, password);
            if (error) alert(error.message);
            else window.location.href = 'index.html';
        });

        document.getElementById('google-login').addEventListener('click', () => {
            auth.loginWithGoogle();
        });

        const translatePlaceholders = async () => {
            const lang = localStorage.getItem('posturaia_lang') || 'fr';
            const response = await fetch(`i18n/${lang}.json`);
            const t = await response.json();
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                const keys = key.split('.');
                let text = t;
                keys.forEach(k => text = text ? text[k] : null);
                if (text) el.placeholder = text;
            });
        };
        setTimeout(translatePlaceholders, 500);
    </script>

    <!-- PosturaIA Bot Widget -->
    <link rel="stylesheet" href="assets/css/posturaia-bot-widget.css">
    <script src="assets/js/posturaia-bot-widget.js"></script>
</body>
</html>
