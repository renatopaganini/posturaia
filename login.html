<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>

    <div class="auth-card">
        <h1>Connexion</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="divider">ou</div>
        <button id="google-login" class="btn-google">Continuer avec Google</button>
        <p>Pas de compte ? <a href="signup.html">S'inscrire</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        

        

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await auth.login(email, password);
            if (error) alert(error.message);
            else window.location.href = 'index.html';
        });

        document.getElementById('google-login').addEventListener('click', () => {
            auth.loginWithGoogle();
        });
    </script>
</body>
</html>
