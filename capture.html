<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="analysis.capture_title">Capture - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>
    
    <main style="max-width: 700px; margin: 3rem auto; padding: 0 1.5rem; text-align: center;">
        <h1 data-i18n="analysis.capture_title" style="color: var(--primary); margin-bottom: 2rem;">Capture de Posture</h1>
        
        <div class="card" style="margin-bottom: 2.5rem; padding: 1rem;">
            <div id="camera-box" style="width: 100%; height: 400px; background: #f1f5f9; border: 2px dashed var(--border); border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted);">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üì∑</div>
                <p data-i18n="analysis.camera_sim" style="font-weight: 500;">Simulateur de cam√©ra</p>
                <p style="font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.7;">L'IA d√©tectera automatiquement vos points d'articulation.</p>
            </div>
        </div>

        <div class="card" style="text-align: left;">
            <label style="font-weight: 600; display: block; margin-bottom: 1rem;">T√©l√©charger une photo ou vid√©o :</label>
            <input type="file" id="media-upload" accept="image/*,video/*" style="margin-bottom: 2rem;">
            <button id="start-analysis" class="btn btn-secondary" style="width: 100%; padding: 1.25rem; font-size: 1.1rem;" data-i18n="analysis.start_btn">Lancer l'analyse</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';

        await auth.checkAuth();
        
        document.getElementById('start-analysis').addEventListener('click', () => {
            const fileInput = document.getElementById('media-upload');
            if (!fileInput.files[0]) {
                const lang = localStorage.getItem('posturaia_lang') || 'fr';
                alert(lang === 'fr' ? "Veuillez s√©lectionner un m√©dia." : "Please select a media.");
                return;
            }
            window.location.href = 'analyze.html';
        });
    </script>

    <!-- PosturaIA Bot Widget -->
    <link rel="stylesheet" href="assets/css/posturaia-bot-widget.css">
    <script src="assets/js/posturaia-bot-widget.js"></script>
</body>
</html>
