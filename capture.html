<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Capture - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>
    <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; text-align: center;">
        <h1>Capture de Posture</h1>
        <div id="camera-box" style="width: 100%; height: 300px; background: #eee; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
            <p>Simulateur de caméra</p>
        </div>
        <input type="file" id="media-upload" accept="image/*,video/*" style="margin-bottom: 1rem;"><br>
        <button id="start-analysis" style="width: 100%; padding: 15px; background: #00a896; color: white; border: none; cursor: pointer;">Lancer l'analyse</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        

        await auth.checkAuth();
        
        
        document.getElementById('start-analysis').addEventListener('click', () => {
            const fileInput = document.getElementById('media-upload');
            if (!fileInput.files[0]) {
                alert("Veuillez sélectionner un média.");
                return;
            }
            window.location.href = 'analyze.html';
        });
    </script>
</body>
</html>
