<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialiser le mot de passe - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>
    <div class="auth-card">
        <h1>Nouveau mot de passe</h1>
        <form id="reset-form">
            <input type="password" id="password" placeholder="Nouveau mot de passe" required minlength="6">
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { supabase } from './assets/js/auth-manager.js';
        
        

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.updateUser({ password });
            if (error) alert(error.message);
            else {
                alert("Mot de passe mis à jour !");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
