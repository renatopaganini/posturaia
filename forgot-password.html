<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>
    <div class="auth-card">
        <h1>Mot de passe oublié</h1>
        <p style="margin-bottom: 2rem; font-size: 0.9rem; color: #666;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        <form id="forgot-form">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Envoyer le lien</button>
        </form>
        <p style="margin-top: 1.5rem;"><a href="login.html">Retour à la connexion</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { supabase } from './assets/js/auth-manager.js';
        
        

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html',
            });
            if (error) alert(error.message);
            else alert("Lien de réinitialisation envoyé ! Vérifiez vos emails.");
        });
    </script>
</body>
</html>
