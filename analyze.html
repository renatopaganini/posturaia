<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse en cours - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header id="main-header"></header>
    <main style="max-width: 600px; margin: 5rem auto; padding: 1rem; text-align: center;">
        <h1 id="status-text">Analyse en cours...</h1>
        <div class="loader" style="border: 8px solid #f3f3f3; border-top: 8px solid #00a896; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 2rem auto;"></div>
        <p>Nos agents Lulu examinent votre posture.</p>
    </main>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        
        import { runAnalysis } from './assets/js/analysis-pipeline.js';

        await auth.checkAuth();
        
        
        async function start() {
            try {
                const intakeData = JSON.parse(localStorage.getItem('posturaia_intake'));
                const analysisRecord = await runAnalysis('lulu_experte', intakeData);
                // On redirige vers results.html avec l'ID réel de la base de données
                window.location.href = `results.html?id=${analysisRecord.id}`;
            } catch (e) {
                document.getElementById('status-text').innerText = "Erreur lors de l'analyse";
                console.error(e);
            }
        }
        start();
    </script>
</body>
</html>
