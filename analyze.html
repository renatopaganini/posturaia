<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="analysis.processing_title">Analyse en cours - PosturaIA</title>
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--secondary);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            margin: 3rem auto;
            box-shadow: 0 0 15px rgba(0, 168, 150, 0.1);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <main style="max-width: 600px; margin: 8rem auto; padding: 0 1.5rem; text-align: center;">
        <h1 id="status-text" data-i18n="analysis.processing_title" style="color: var(--primary); font-size: 2.5rem; margin-bottom: 1rem;">Analyse en cours...</h1>
        <div class="loader"></div>
        <p data-i18n="analysis.processing_desc" class="pulse" style="font-size: 1.2rem; color: var(--text-muted); font-weight: 500;">Nos agents Lulu examinent votre posture.</p>
        
        <div style="margin-top: 4rem; padding: 2rem; background: white; border-radius: 12px; border: 1px solid var(--border); text-align: left;">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <div style="width: 10px; height: 10px; background: var(--secondary); border-radius: 50%;"></div>
                <span style="font-size: 0.9rem; font-weight: 600;">Extraction des points clés...</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; opacity: 0.5;">
                <div style="width: 10px; height: 10px; background: var(--border); border-radius: 50%;"></div>
                <span style="font-size: 0.9rem; font-weight: 600;">Calcul des angles biomécaniques...</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem; opacity: 0.5;">
                <div style="width: 10px; height: 10px; background: var(--border); border-radius: 50%;"></div>
                <span style="font-size: 0.9rem; font-weight: 600;">Génération des recommandations cliniques...</span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import "./assets/js/ui-orchestrator.js";
        import { auth } from './assets/js/auth-manager.js';
        import { runAnalysis } from './assets/js/analysis-pipeline.js';

        await auth.checkAuth();
        
        async function start() {
            try {
                const intakeData = JSON.parse(localStorage.getItem('posturaia_intake'));
                const analysisRecord = await runAnalysis('lulu_experte', intakeData);
                window.location.href = `results.html?id=${analysisRecord.id}`;
            } catch (e) {
                document.getElementById('status-text').innerText = "Erreur lors de l'analyse";
                document.getElementById('status-text').style.color = "#ef4444";
                console.error(e);
            }
        }
        
        // Petit délai pour l'effet visuel
        setTimeout(start, 2000);
    </script>

    <!-- PosturaIA Bot Widget -->
    <link rel="stylesheet" href="assets/css/posturaia-bot-widget.css">
    <script src="assets/js/posturaia-bot-widget.js"></script>
</body>
</html>
